version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      # - image: "circleci/python:3.6.4"
      - image: "cimg/python:3.9.6"
    steps:
      - checkout
      - run: python3 classes-content/class_2022_04_08_deployments/src/example_module.py

  test:
    working_directory: ~/circleci-python
    docker:
      # - image: "circleci/python:3.6.4"
      - image: "cimg/python:3.9.6"
    steps:
      - checkout
      - run: |
          pip3 install pytest --upgrade --user
          pytest classes-content/class_2022_04_08_deployments/tests

  # pre-commit:
  #   working_directory: ~/circleci-python
  #   docker:
  #     - image: "cimg/python:3.9.6"
  #   steps:
  #     - checkout
  #     - run: |
  #         pip install pre-commit --upgrade --user
  #         pytest classes-content/class_2022_04_08_deployments/tests

  pre-commit:
    working_directory: ~/circleci-python
    docker:
      - image: "cimg/python:3.9.6"
    steps:
      - checkout
      # - run:
      #     name: Install dependencies
      #     command: pip install --user -r requirements.txt
      - run:
          name: Install pre-commit
          command: pip install pre-commit --upgrade --user
      - run:
          name: Check pre-commit
          command: |
            SKIP=no-commit-to-branch pre-commit run -a -v

  deploy-lambda-feat:
    working_directory: ~/circleci-python
    docker:
      - image: "cimg/python:3.9.6"
    steps:
      - checkout
      - run:
          name: Serverless framework deploy
          command: serverless deploy

  deploy-lambda-dev:
    working_directory: ~/circleci-python
    docker:
      - image: "cimg/python:3.9.6"
    steps:
      - checkout
      - run:
          name: Serverless framework deploy
          command: serverless deploy

  deploy-lambda-prd:
    working_directory: ~/circleci-python
    docker:
      - image: "cimg/python:3.9.6"
    steps:
      - checkout
      - run:
          name: Serverless framework deploy
          command: serverless deploy


workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - pre-commit:
          requires:
            - test

  serverless-dev-deploy:
    jobs:
      - pre-commit
      - deploy-lambda-feat
        requires:
          - pre-commit
        filters:
          branches:
            only: feat/add-serverless-framework
            